    <script>
    
    //send request to server, get data in JSON format, display it in class productTable 
    function ajaxProcess(ajax){
        ajax.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            var data = JSON.parse(this.responseText);
            console.log(data);

            let html = "";

            if(data.length == 0){
                html = "Find 0 result";
                return;
            }

            for (let i = 0;i< data.length;i++){
                let PID = data[i].PID;
                let PName = data[i].PName;
                let Price = data[i].Price;
                

            //display for each product
            html += 
                "<div class = \"productBox\" "+
                "<figure>"+
                    "<img src = \"img/" + PID + ".jpg\" class = \"image\" >"+
                    "<figcaption>" + PName + "<br>" + Price +"</figcaption>"+

                "</figure>" + 

                "</div>"

            }
            document.getElementById("productTable").innerHTML = html;
        }

    }
    }
    
    function display(){
        let ajax = new XMLHttpRequest();
        let method = "GET";
        let url = "php/showEmployee.php";//php code
        let async = true; 
        
        
        ajax.open(method, url, async);
        ajaxProcess(ajax);
        ajax.send();
        

        

    }
        
    function search(){
         
        let PName = document.getElementById("PName").value;
        let productDisplay = document.getElementById("productTable");
        productDisplay.innerHTML = "Find 0 result";
        
        
        let ajax = new XMLHttpRequest();
        let method = "GET";
        let url = "showEmployee.php?PName="+PName;//php code
        let async = true;   
        
        ajaxProcess(ajax);
        
        ajax.open(method, url, async);
        ajax.send();
    }

    </script>
